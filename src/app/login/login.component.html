<div class="container h-100">
    <div class="row align-items-center mt-5">
        <div class="col-sm-6 mx-auto">
            <div class="card" style="width: 30rem;">
                <img src="../../assets/img/facebook_cover_photo_2.png" class="card-img-top">
                <h4 class="card-header text-secondary">Login</h4>
                <div class="card-body">
                    <div class="form-group">
                        <label for="username">Email</label>
                        <input type="text" [(ngModel)]="email" class="form-control" />
                    </div>
                    <div class="form-group mt-4">
                        <label for="password">Password</label>
                        <input type="password" [(ngModel)]="password" class="form-control" />
                    </div>
                    <div class="form-group mt-4">
                        <button class="btn btn-primary" (click)="signIn()">
                            Login
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

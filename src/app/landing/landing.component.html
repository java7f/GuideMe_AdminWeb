<div class="container">
    <div class="row">
        <div *ngFor="let location of locations" class="col-sm-4">
            <div class="card-deck">
                <a [routerLink]="" (click)="editLocation(location.id)">
                    <div class="card">
                        <img src="{{location.locationPhotoUrl}}" height="300" class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-title">{{location.name}}</h5>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>

</div>
